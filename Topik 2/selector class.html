<head>
  <title>class selector</title>
  <style type="text/css">
    p.right {
      text-align: right;
      color: blue;
    }
    p.center {
      text-align: center;
    }
  </style>
</head>
<body>
  <p class="right">this paragraph will be right-aligned.</p>
  <p class="center">this paragraph will be center-aligned.</p>
</body>
