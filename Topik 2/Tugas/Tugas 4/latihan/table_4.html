<html>
  <title>tag dalam tabel</title>
  <head>
    <h1>Tag dalam Tabel</h1>
  </head>
  <body>
    <table border="2">
      <tr>
        <td>
          <p>paragraf 1</p>
          <p>paragraf 2</p>
        </td>
        <td>
          kolom 2 pada baris 1 initerdiri dari tabel:
          <table border="2">
            <tr>
              <td>a</td>
              <td>b</td>
            </tr>
            <tr>
              <td>c</td>
              <td>d</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          kolom 1 pada baris 2 ini terdiri dari list:
          <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
          </ul>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
