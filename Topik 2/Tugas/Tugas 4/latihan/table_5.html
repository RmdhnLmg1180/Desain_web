<html>
  <title>cellpasing dan cellspacing</title>
  <head>
    <h1>Cellpading & Cellspacing</h1>
  </head>
  <body>
    <h3>Contoh tabel tanpa cellpading</h3>
    <table border="2">
      <tr>
        <td>satu</td>
        <td>dua</td>
      </tr>
      <tr>
        <td>tiga</td>
        <td>empat</td>
      </tr>
    </table>
    -YQ- Page 8
    <h3>Contoh tabel dengan cellpading</h3>
    <table border="2" cellpading="10">
      <tr>
        <td>satu</td>
        <td>dua</td>
      </tr>
      <tr>
        <td>tiga</td>
        <td>empat</td>
      </tr>
    </table>
    <h3>Tabel dengan cellspacing</h3>
    <table border="2" cellspacing="10">
      <tr>
        <td>satu</td>
        <td>dua</td>
      </tr>
      <tr>
        <td>tiga</td>
        <td>empat</td>
      </tr>
    </table>
  </body>
</html>
