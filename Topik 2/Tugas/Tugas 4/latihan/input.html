</head>
<body>
<FORM ACTION=”form_html.asp” METHOD=”get”>
<FIELDSET>
<LEGEND>Biodata</LEGEND>

</P>
<P><b>Input Checkbox</b> <br>

</P>

<INPUT TYPE="radio" NAME="sex">Perempuan<BR><br>
Usia:<BR>

</FIELDSET>
<P>Merk Mobil yang anda suka:<BR>

</SELECT>

<TEXTAREA ROWS=5 COLS=30>Deskripsikan diri anda di tempat ini</TEXTAREA>
