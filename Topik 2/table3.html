<html>
  <title>colspan-rowspan-empty cell</title>
  <head>
    <h1>Penggunaan colspan, rowspan, dan empty cell</h1>
  </head>
  <body>
    <h3>sel yang mencakup 2 kolom:</h3>
    <table border="2">
      <tr>
        <th>Name</th>
        <th colspan="2">Telepon</th>
      </tr>
      <tr>
        <td>Yaqe</td>
        <td>081808563779</td>
        <td>123456789011</td>
      </tr>
    </table>
    <h3>sel yang mencakup 2 baris:</h3>
    <table border="2">
      <tr>
        <th>Nama</th>
        <td>yaqe</td>
      </tr>
      <tr>
        <th rowspan="2">Telepon</th>
        <td>081808563779</td>
      </tr>

      <tr>
        <td>123456789011</td>
      </tr>
    </table>
    <h3>Empty cell:</h3>
    <table border="2">
      <tr>
        <td>isi kolom 1</td>
        <td>isi kolom 2</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
